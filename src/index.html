<html>
<head>
  <title>E2E Test Dapp</title>
</head>
<body>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Contract</div>
    <div style="display: flex;">
      <button id="deployButton">Deploy Contract</button>
      <button id="depositButton">Deposit</button>
      <button id="withdrawButton">Withdraw</button>
    </div>
    <div id="contractStatus" style="display: flex; font-size: 1rem;">
      Not clicked
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Send eth</div>
    <div style="display: flex;">
      <button id="sendButton">Send</button>
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Send tokens</div>
    <div id="tokenAddress"></div>
    <div style="display: flex;">
      <button id="createToken">Create Token</button>
      <button id="transferTokens">Transfer Tokens</button>
      <button id="approveTokens">Approve Tokens</button>
      <button id="transferTokensWithoutGas">Transfer Tokens Without Gas</button>
      <button id="approveTokensWithoutGas">Approve Tokens Without Gas</button>
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Get accounts</div>
    <div style="display: flex;">
      <button id="getAccounts">eth_accounts</button>
      <div id="getAccountsResult"></div>
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Sign personal message</div>
    <div style="display: flex;">
	  <textarea id="personalMessage"></textarea>
	  <button id="personalMessageButton">Sign message</button>
      <div id="signedPersonalMessage"></div>
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div style="display: flex; font-size: 1.25rem;">Ecrypt/decrypt message</div>
    <div style="display: flex;">
      <button id="encriptionPublicKeyButton">Receive encription public key</button>
	  <textarea id="rawMessage"></textarea>
	  <textarea readonly id="ecryptedRawMessage"></textarea>
	  <button id="decryptMessageButton">Decrypt message</button>
      <div id="decryptedRawMessage"></div>
    </div>
  </div>
  <div style="display: flex; flex-flow: column;">
    <div>Network: <div id="networkDiv"></div></div>
    <div>ChainId: <div id="chainIdDiv"></div></div>
    <div>Accounts: <div id="accountsDiv"></div></div>
    <div style="display: flex;">
  </div>

<script src="bundle.js"></script>
</body>

</html>
